<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인 폼 만들기</title>
</head>
<!-- 헤드 태그 종료 및 타이틀 선언 -->
<body>
<h3>로그인 폼</h3>
<hr>
<form>
<!-- 입력폼을 생성한다. -->
<fieldset>
<!-- 요소를 묶어주고 박스 테두리를 생성한다. -->
    <legend> Login </legend>
    <!-- 캡션을 정의한다. -->
    <label>Username <input type="text" size="15"></label>&nbsp;
    <!-- 입력창의 캡션을 라벨 태그를 통해 정의한다.
        입력값의 속성은 text이고 최대 길이는 15이다.
    -->
    <label>Password <input type="password" size="15"></label>
    <!-- 입력창의 캡션을 라벨 태그를 통해 정의한다.
        입력값의 속성은 패스워드이고 최대 길이는 15이다.
    -->
</fieldset>
</form>
<!-- 폼을 닫는다. -->
</body>
</html>
