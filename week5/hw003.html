<!DOCTYPE html>
<html>
<head>
    <title>book 객체 만들기</title>
</head>
<body>
<h3>book 객체 배열 만들기</h3>
<hr>
<script>
var bookArray = new Array();
for(i=0 ; i<5; i++)
{
    var input = prompt("콤마(,)로 분리하면서 첵제목 저자 가격순으로 입력");
    var ar = input.split(",");
    // 프롬프트로 입력 받은 값을 ',' 을 기준으로 분할시킵니다.
    var book = new Object();
    book.title = ar[0];
    book.author = ar[1];
    book.price = ar[2];
    // 새로운 객체를 만들어서 ar배열의 요소를 삽입합니다.
    bookArray[i] = book;
}
// boorArrat라는 배열을 만들어서 book 객체를 요소로 넣습니다.
for(i=0 ; i<bookArray.length ; i++)
{
    document.write(bookArray[i].title + ",");
    document.write(bookArray[i].author + ",");
    document.write(bookArray[i].price + "<br>");
}
// bookArray의 요소들을 출력합니다.
    var most = bookArray[0];
    for(i=0 ; i<bookArray.length ; i++) 
    { 
        if(bookArray[i].price > most.price)
        most = bookArray[i];
    }    
 // 가격들을 비교하면서 가격이 제일 비싼 가격을 most 변수에 넣어줍니다.
        document.write("<br> 가장 가격이 비싼 책은 " + most.title);
        // most 변수값을 출력합니다.
</script>
</body>
</html>
