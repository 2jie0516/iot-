<!DOCTYPE html>
<html>
<head>
    <title>라면을 끓이는 순서</title>
</head>
<body>
    <h3>라면을 끓이는 순서</h3>
<hr>
<ol type="A" onclick="this.style.backgroundColor='yellowgreen'">
    <li>물을 끓인다.</li>
    <li>라면과 스프를 넣는다.</li>
    <li>파를 썰어 넣는다.</li>
    <li>5분후 <strong>맛있게</strong> 먹는다.</li>
    <!-- 
        this 키워드를 이용해서 현재 태그(ol)에 해당하는 onclick 속성을 지정합니다.
        이 코드는 리스트에 클릭을 할 시 배경이 yellowgreen으로 변하도록 합니다.
     -->
</ol>
</script>
</body>
</html>
