<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>배열로 리스트 만들기</title>
</head>
<body>
	<h3>라면을 만드는데 필요한 재료</h3>
	<hr>
	<script>
		var itemlist = ["라면", "계란", "물", "파"];
		document.write("<ul>");
		for (var i = 0; i < itemlist.length ; i++) {
			document.write("<li>"+itemlist[i]+"</li>");
		}
        // 배열 리스트의 크기만큼 for 문을 실행시켜서 리스트를 출력합니다.
		document.write("</ul>");
	</script>
</body>
</html>
