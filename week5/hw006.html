<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>자바스크립트 연습</title>
	<script>
		function spanChange() {
			var span = document.getElementById("mySpan");
			span.style.border = "2px dotted violet";
		}
        // id가 myspan인 태그의 객체를 받아서 border 속성을 바꿉니다.
		function pCount() {
			var p = document.getElementsByTagName("p");
			var count = p.length;
			alert("<p> 태그의 개수는 " + count);
		}
        // 태그 이름이 p 인 객체들을 받아서 배열의 길이를 출력합니다.
	</script>
</head>
<body>
	<h3>자바스크립트란?
		<button onclick="spanChange()">border</button>
		<button onclick="pCount()">p</button>
	</h3>
	<hr>
	<p>자바스크립트는 웹 프로그래밍 언어로서 웹 페이지를 동적 변경시킬 수 있다.</p>
	<p><span id="mySpan">C 언어</span>를 아는 사용자는 빠르게 학습할 수 있다.</p>
	<p>이벤트 등 GUI 프로그래밍에 필요한 요소들이 있어 학습에 약간의 어려움이 있다.</p>
</body>
</html>
