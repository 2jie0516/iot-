<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<script>
document.write("<h3>문자열 분할</h3><hr>");
var A = prompt("문자열 입력");
// 문자열을 입력 받습니다.
var arr = A.split("&");
// 입력받은 문자열을 split으로 '&' 마다분할 
for(var i=0; i<arr.length; i++)
{
    document.write(arr[i]+"<br>");
    // arr의 길이 만큼 for문을 실행시키면서 배열 요소를 출력합니다.
}
</script>
</body>
</html>
